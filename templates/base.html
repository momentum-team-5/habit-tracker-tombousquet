{% load static %}

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block meta %}{% endblock %}
        <title>{% block title %}Track Your Habits{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>

    <body>
        <header class="menu">
            <a href="{% url 'habits_list' %}">Home</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'questions_add' %}">Ask a New Question</a>
                <a href="{% url 'user_questions' pk=user.pk %}"> Check Out Your Questions</a>
                <a href="/accounts/logout/"> {{ user }} Logout</a>
            {% else %}
                <a href="/accounts/login/">Login</a>
                <a href="/accounts/register/">Create an Account</a>
            {% endif %}
        </header>

        <main>
            <div class="content">
            {% block content %}
            {% endblock %}
            </div>
        </main>
        <script src="{% static 'script.js' %}" defer></script>
    </body>
</html>
