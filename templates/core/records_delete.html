{% extends "base.html" %}

{% block content %}

<form action="{% url 'records_delete' record_pk=record.pk %}" method="POST">

  {% csrf_token %}
  <p>Are you sure you want to delete the entry from {{ record.date }} ?</p>
  <p>
    <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Delete</button>
    <a class="f6 link dim br3 ba bw2 ph3 pv2 mb2 dib dark-red" href="{% url 'habits_list' %}">Cancel</a>
  </p>
</form>

{% endblock %}
