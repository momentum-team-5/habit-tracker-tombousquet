{% extends "base.html" %}

{% block content %}

<form action="{% url 'habits_delete' pk=habit.pk %}" method="POST">
  {% csrf_token %}
  <p>Are you sure you want to delete {{ habit.action }}?</p>
  <p>
    <button class="f6 link dim br3 ph3 pv2 mb2 dib white bg-dark-green" type="submit">Delete</button>
    <a class="f6 link dim br3 ba bw2 ph3 pv2 mb2 dib dark-red" href="{% url 'habits_detail' pk=habit.pk %}">Cancel</a>
  </p>
</form>

{% endblock %}
